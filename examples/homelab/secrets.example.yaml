# Example secrets structure - DO NOT commit real values!
# Copy this to secrets.yaml, fill in real values, then encrypt with SOPS

# Network configuration
network:
  domain: example.com
  tailnet_domain: your-tailnet.ts.net

# Database credentials
database:
  postgres_password: change-me-to-random-string
  redis_password: change-me-to-random-string

# Authentication
authelia:
  jwt_secret: generate-with-openssl-rand-hex-32
  session_secret: generate-with-openssl-rand-hex-32
  storage_encryption_key: generate-with-openssl-rand-hex-32
  oidc_hmac_secret: generate-with-openssl-rand-hex-32
  oidc_private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    Generate with: openssl genrsa -out private.pem 4096
    -----END RSA PRIVATE KEY-----

# OIDC client secrets (for apps using Authelia SSO)
oidc_clients:
  portainer:
    client_secret: generate-random-secret
  grafana:
    client_secret: generate-random-secret

# External services
sendgrid:
  api_key: SG.xxxxxxxxxxxxxxxxxxxx

discord:
  webhook_url: https://discord.com/api/webhooks/xxx/xxx

# App-specific secrets
apps:
  paperless:
    secret_key: generate-random-secret
    admin_password: your-admin-password
