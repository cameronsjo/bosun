# Webhook configuration for GitOps runner
# See: https://github.com/adnanh/webhook

- id: github-push
  execute-command: /usr/local/bin/bosun
  command-working-directory: /app
  pass-arguments-to-command:
    - source: string
      name: reconcile
  response-message: "Reconciliation triggered"
  trigger-rule:
    and:
      - match:
          type: payload-hmac-sha256
          secret: '{{ getenv "WEBHOOK_SECRET" }}'
          parameter:
            source: header
            name: X-Hub-Signature-256
      - match:
          type: value
          value: refs/heads/main
          parameter:
            source: payload
            name: ref

- id: manual-deploy
  execute-command: /usr/local/bin/bosun
  command-working-directory: /app
  pass-arguments-to-command:
    - source: string
      name: reconcile
  response-message: "Manual deployment triggered"
  trigger-rule:
    match:
      type: payload-hmac-sha256
      secret: '{{ getenv "WEBHOOK_SECRET" }}'
      parameter:
        source: header
        name: X-Signature

- id: health
  execute-command: /usr/local/bin/bosun
  command-working-directory: /app
  pass-arguments-to-command:
    - source: string
      name: doctor
    - source: string
      name: "--quiet"
  response-message: "OK"
